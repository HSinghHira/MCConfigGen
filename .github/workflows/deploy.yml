name: Deploy to GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Cache Bun
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          ~/.bun/_registry
        key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
        restore-keys: |
          bun-${{ runner.os }}-

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
    - name: Deploy
      uses: actions/deploy-pages@v4
